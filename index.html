<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card component</title>
</head>
<body>

    <main class="card">
        <div class="img-container">
            <div class="top-img"></div>
            <div class="icon-view-img"></div>
        </div>
        
        <h1>
            <a class="hover-links" href="#">Equilibrium #3429</a>
        </h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="cryptocurrency-section flex">
            <div class="flex">
                <img class="ethereum-icon img-m" src="images/icon-ethereum.svg" alt="" aria-hidden="true">
                <p><span>0.041 ETH</span></p>
            </div>

            <div class="flex">
                <img class="clock-icon img-m" src="images/icon-clock.svg" alt="" aria-hidden="true">
                <p>3 days left</p>
            </div>
        </div>

        <hr>
        
        <div class="profile-section flex">
            <div class="avatag-img-container flex">
                <a href="#"><img class="avatar-img" src="images/image-avatar.png" alt="Jules Wyvern"></a>
            </div>

            <p>Creation of <a class="hover-links" href="#">Jules Wyvern</a></p>
        </div>
    </main>    
    
</body>
</html>
